name: Android CI

on:
  push:
    paths-ignore:
      - '**/*.md'

  pull_request:
    paths-ignore:
      - '**/*.md'

permissions:
  contents: write

env:
  SCCACHE_GHA_ENABLED: "true"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        version: [ v111, v115 ]
        build_type: [ release ]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Checkout assets
        uses: actions/checkout@v6
        with:
          repository: ${{ secrets.ASSETS_REPO }}
          path: app/src/main/assets
          token: ${{ secrets.ASSETS_TOKEN }}
        continue-on-error: true

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9
        with:
          disable_annotations: true

      - name: Decode keystore
        if: matrix.build_type == 'release'
        env:
          KEYSTORE_ENCODED: ${{ secrets.KEYSTORE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -n "$KEYSTORE_ENCODED" ]; then
            echo "$KEYSTORE_ENCODED" | base64 -d > app/keystore.jks
            echo "storeFile=keystore.jks" >> keystore.properties
            echo "storePassword=$KEYSTORE_PASSWORD" >> keystore.properties
            echo "keyAlias=$KEY_ALIAS" >> keystore.properties
            echo "keyPassword=$KEY_PASSWORD" >> keystore.properties
          fi

      - name: Build with Gradle
        env:
          VERSION: ${{ matrix.version }}
          BUILD_TYPE: ${{ matrix.build_type }}
        run: |
          chmod +x gradlew
          ./gradlew assemble${VERSION^}${BUILD_TYPE^}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: PvZ-TV-${{ matrix.version }}-${{ matrix.build_type }}
          path: app/build/outputs/apk/${{ matrix.version }}/${{ matrix.build_type }}/*.apk

      - name: Publish pre-release
        uses: marvinpinto/action-automatic-releases@latest
        if: >
          github.ref == 'refs/heads/dev' &&
          github.repository_owner == 'Dicot0721' &&
          matrix.version == 'v115' &&
          matrix.build_type == 'release'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          automatic_release_tag: nightly
          title: Nightly Build
          files: app/build/outputs/apk/${{ matrix.version }}/${{ matrix.build_type }}/*.apk

  release:
    needs: [ build ]
    if: github.ref == 'refs/heads/main' && github.repository_owner == 'Dicot0721'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set build variables
        id: build_vars
        run: |
          echo "date=$(git log --date=format:%y%m%d --pretty=format:'%cd' -n 1)" >> "$GITHUB_OUTPUT"
          echo "commits_count=$(git rev-list --count HEAD)" >> "$GITHUB_OUTPUT"

      - name: Download artifact
        uses: actions/download-artifact@v7
        with:
          name: PvZ-TV-v115-release
          path: artifact

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          repository: Dicot0721/PvZ-TV-builds
          token: ${{ secrets.BUILDS_TOKEN }}
          prerelease: false
          make_latest: true
          tag_name: ${{ steps.build_vars.outputs.date }}-${{ steps.build_vars.outputs.commits_count }}
          body: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
          files: artifact/*.apk
